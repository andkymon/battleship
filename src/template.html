<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="start-page">
        <h1 class="title">Finders Eaters!</h1>
        <button class="game-button" id="start">Hide your food</button>
    </div>
    <h1 class="title">Battleship</h1>
    <div id="game-message"></div>
    <div id="ship-placement-page">
        <div class="grid-wrapper">
            <div class="grid">
            </div>
        </div>
        <div class="direction">Click a square to place ship</div>
        <div class="direction">Press 'R' to rotate</div>
    </div>
    <div id="battle-page">
        <div class="human grid-wrapper">
            <div>Human</div>
            <div class="human grid">
            </div>
        </div>
        <div class="computer grid-wrapper">
            <div>Computer</div>
            <div class="computer grid">
            </div>     
        </div>
    </div>
    <div id="win-page">
        <h1>You win</h1>
        <button class="game-button" id="restart">Restart</button>
    </div>
</body>
</html>
